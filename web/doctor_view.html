<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctors Dashboard</title>
<link rel="stylesheet" href="/web/css/app.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Exo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
    --medical-blue: #00A3E0;
    --medical-cyan: #00D9FF;
    --medical-green: #00E676;
    --medical-red: #FF1744;
    --dark-primary: #0A0E27;
    --dark-secondary: #151A35;
    --dark-card: #1A2142;
    --dark-hover: #232B4E;
    --white: #FFFFFF;
    --gray-light: #B0B8D4;
    --gray-mid: #6B7394;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--dark-primary);
    color: var(--white);
    font-family: 'Rajdhani', sans-serif;
    padding: 0;
    text-align: center;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* Animated tech background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 20%, rgba(0, 163, 224, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(0, 230, 118, 0.05) 0%, transparent 50%);
    animation: bgPulse 15s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes bgPulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.05); }
}

/* Circuit board pattern */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(90deg, rgba(0, 163, 224, 0.03) 1px, transparent 1px),
        linear-gradient(0deg, rgba(0, 163, 224, 0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: gridScroll 30s linear infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes gridScroll {
    0% { transform: translate(0, 0); }
    100% { transform: translate(40px, 40px); }
}

/* Header container */
.dashboard-header {
    position: relative;
    z-index: 10;
    padding: 2.5rem 2rem 1.5rem;
    background: linear-gradient(180deg, var(--dark-secondary) 0%, transparent 100%);
    border-bottom: 2px solid rgba(0, 163, 224, 0.2);
    animation: slideDown 0.8s ease;
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Exo 2', sans-serif;
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 800;
    margin-bottom: 1.5rem;
    color: var(--white);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    background: linear-gradient(135deg, var(--medical-blue), var(--medical-cyan), var(--medical-green));
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientFlow 6s ease infinite, textGlow 2s ease-in-out infinite;
    position: relative;
    display: inline-block;
}

@keyframes gradientFlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

@keyframes textGlow {
    0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.4)); }
    50% { filter: drop-shadow(0 0 35px rgba(0, 217, 255, 0.7)); }
}

h1::before {
    content: '‚öï';
    position: absolute;
    left: -60px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5rem;
    opacity: 0.6;
    animation: spin 10s linear infinite;
}

@keyframes spin {
    from { transform: translateY(-50%) rotate(0deg); }
    to { transform: translateY(-50%) rotate(360deg); }
}

/* Buttons container */
.controls-section {
    position: relative;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    flex-wrap: wrap;
    margin-bottom: 2rem;
    padding: 0 2rem;
    animation: fadeIn 0.8s ease 0.2s both;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.logout-btn {
    background: linear-gradient(135deg, #E53935, #C62828);
    color: var(--white);
    padding: 0.9rem 2rem;
    border: 2px solid transparent;
    border-radius: 12px;
    cursor: pointer;
    font-family: 'Exo 2', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(229, 57, 53, 0.4);
}

.logout-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
}

.logout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(229, 57, 53, 0.6);
    border-color: rgba(255, 255, 255, 0.3);
}

.logout-btn:hover::before {
    width: 300px;
    height: 300px;
}

.logout-btn:active {
    transform: translateY(-1px);
}

a {
    color: var(--medical-green);
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 600;
    padding: 0.9rem 2rem;
    border: 2px solid var(--medical-green);
    border-radius: 12px;
    display: inline-block;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-family: 'Exo 2', sans-serif;
    background: rgba(0, 230, 118, 0.05);
    box-shadow: 0 8px 25px rgba(0, 230, 118, 0.2);
}

a::before {
    content: '+';
    position: absolute;
    left: 20px;
    font-size: 1.5rem;
    transition: all 0.4s ease;
}

a:hover {
    background: var(--medical-green);
    color: var(--dark-primary);
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(0, 230, 118, 0.5);
}

a:hover::before {
    left: 15px;
    transform: rotate(90deg);
}

/* Table container */
.table-container {
    position: relative;
    z-index: 10;
    width: 95%;
    max-width: 1600px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
    animation: slideUp 0.8s ease 0.4s both;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

table {
    width: 100%;
    margin: 0 auto;
    border-collapse: separate;
    border-spacing: 0;
    background: var(--dark-card);
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(0, 163, 224, 0.1),
        inset 0 0 60px rgba(0, 163, 224, 0.03);
    border-radius: 16px;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

/* Glowing top border */
table::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, 
        var(--medical-blue), 
        var(--medical-cyan), 
        var(--medical-green),
        var(--medical-cyan),
        var(--medical-blue));
    background-size: 200% 100%;
    animation: borderGlow 4s linear infinite;
}

@keyframes borderGlow {
    0% { background-position: 0% 0%; }
    100% { background-position: 200% 0%; }
}

th, td {
    padding: 1.2rem 1.5rem;
    border-bottom: 1px solid rgba(0, 163, 224, 0.1);
    text-align: left;
}

th {
    background: linear-gradient(135deg, var(--dark-secondary), var(--dark-card));
    color: var(--medical-cyan);
    font-family: 'Exo 2', sans-serif;
    font-weight: 700;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    border-bottom: 2px solid var(--medical-blue);
    position: relative;
}

th::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--medical-cyan), transparent);
    animation: scanline 3s ease-in-out infinite;
}

@keyframes scanline {
    0%, 100% { opacity: 0; transform: translateX(-100%); }
    50% { opacity: 1; transform: translateX(100%); }
}

td {
    color: var(--gray-light);
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

tr {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
}

tbody tr::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, var(--medical-cyan), transparent);
    opacity: 0;
    transition: all 0.4s ease;
}

tbody tr:hover {
    background: var(--dark-hover);
    transform: translateX(5px);
}

tbody tr:hover::before {
    width: 5px;
    opacity: 1;
}

tbody tr:hover td {
    color: var(--white);
}

/* Last row no border */
tbody tr:last-child td {
    border-bottom: none;
}

button {
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 0.2rem;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.4s ease, height 0.4s ease;
}

button:hover::before {
    width: 200px;
    height: 200px;
}

.delete-btn {
    background: linear-gradient(135deg, var(--medical-red), #D50000);
    color: var(--white);
    box-shadow: 0 4px 15px rgba(255, 23, 68, 0.3);
}

.delete-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(255, 23, 68, 0.5);
}

.delete-btn:active {
    transform: translateY(0);
}

.edit-btn {
    background: linear-gradient(135deg, var(--medical-green), #00C853);
    color: var(--dark-primary);
    box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
}

.edit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0, 230, 118, 0.5);
}

.edit-btn:active {
    transform: translateY(0);
}

/* Pulse animation for action buttons */
@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
}

/* Loading state for empty table */
tbody:empty::after {
    content: 'Loading medical data...';
    display: block;
    padding: 3rem;
    color: var(--gray-mid);
    font-size: 1.2rem;
    font-style: italic;
    animation: pulse 2s ease-in-out infinite;
}

/* Responsive design */
@media (max-width: 1024px) {
    .dashboard-header {
        padding: 2rem 1rem 1rem;
    }
    
    table {
        font-size: 0.9rem;
    }
    
    th, td {
        padding: 1rem;
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    
    h1::before {
        left: -45px;
        font-size: 2rem;
    }
    
    .controls-section {
        flex-direction: column;
        gap: 1rem;
    }
    
    .logout-btn,
    a {
        width: 100%;
        max-width: 300px;
    }
    
    .table-container {
        width: 100%;
        overflow-x: auto;
        padding: 0 0.5rem;
    }
    
    table {
        min-width: 800px;
    }
    
    th, td {
        padding: 0.8rem 0.6rem;
        font-size: 0.85rem;
    }
    
    button {
        padding: 0.5rem 0.8rem;
        font-size: 0.8rem;
    }
}

/* Scrollbar styling */
.table-container::-webkit-scrollbar {
    height: 8px;
}

.table-container::-webkit-scrollbar-track {
    background: var(--dark-secondary);
    border-radius: 10px;
}

.table-container::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, var(--medical-blue), var(--medical-cyan));
    border-radius: 10px;
}

.table-container::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(90deg, var(--medical-cyan), var(--medical-green));
}

/* Add floating medical icons */
.floating-icon {
    position: fixed;
    font-size: 2rem;
    opacity: 0.05;
    pointer-events: none;
    animation: floatIcon 20s ease-in-out infinite;
    z-index: 0;
}

.floating-icon:nth-child(1) {
    top: 15%;
    left: 10%;
    animation-delay: 0s;
}

.floating-icon:nth-child(2) {
    top: 60%;
    right: 15%;
    animation-delay: 5s;
}

.floating-icon:nth-child(3) {
    bottom: 20%;
    left: 20%;
    animation-delay: 10s;
}

@keyframes floatIcon {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(20px, -20px) rotate(90deg); }
    50% { transform: translate(0, -40px) rotate(180deg); }
    75% { transform: translate(-20px, -20px) rotate(270deg); }
}
</style>
</head>
<body>

<!-- Floating medical icons -->
<div class="floating-icon">‚öï</div>
<div class="floating-icon">üè•</div>
<div class="floating-icon">üíä</div>

<div class="dashboard-header">
    <h1>Doctors Dashboard</h1>
</div>

<div class="controls-section">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <a href="/web/add_doctor.html" style="color:#00E676; display:inline-block; margin:0;">Add New Doctor</a>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Specialty</th>
                <th>Phone</th>
                <th>Patients</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="list">
            <!-- Doctors loaded by JS -->
        </tbody>
    </table>
</div>

<script src="/web/js/doctor.js"></script>
</body>
</html>
