<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="/web/css/app.css">
    <script src="/web/js/login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00F0FF;
            --electric-blue: #0066FF;
            --deep-purple: #1A0033;
            --black: #0A0A0A;
            --white: #FFFFFF;
            --gray: #CCCCCC;
            --shadow-glow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing orbs */
        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 40%, rgba(0, 102, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(0, 240, 255, 0.1) 0%, transparent 50%);
            animation: orbRotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes orbRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--neon-cyan);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 3s; }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--electric-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 240, 255, 0.3);
            margin-bottom: 3rem;
            position: relative;
            z-index: 10;
            animation: glowPulse 3s ease-in-out infinite, slideDown 0.8s ease;
        }

        @keyframes glowPulse {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.6));
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(0, 240, 255, 0.9));
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form container */
        body > :not(h2):not(.particles) {
            position: relative;
            z-index: 10;
        }

        #email,
        #password {
            width: 100%;
            max-width: 450px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(0, 240, 255, 0.3);
            border-radius: 0;
            color: var(--white);
            font-size: 1.1rem;
            font-family: 'Archivo', sans-serif;
            font-weight: 500;
            letter-spacing: 0.02em;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 240, 255, 0.05);
            animation: slideUp 0.6s ease both;
        }

        #email {
            animation-delay: 0.2s;
        }

        #password {
            animation-delay: 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #email::placeholder,
        #password::placeholder {
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
        }

        #email:focus,
        #password:focus {
            border-color: var(--neon-cyan);
            background: rgba(0, 240, 255, 0.05);
            box-shadow: 
                inset 0 0 30px rgba(0, 240, 255, 0.1),
                0 0 30px rgba(0, 240, 255, 0.3),
                0 0 60px rgba(0, 240, 255, 0.2);
            transform: translateX(5px);
        }

        button {
            width: 100%;
            max-width: 450px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--neon-cyan) 100%);
            border: none;
            border-radius: 0;
            color: var(--black);
            font-size: 1.2rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 400;
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.4);
            animation: slideUp 0.6s ease 0.4s both;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 60px rgba(0, 240, 255, 0.6);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        a {
            color: var(--neon-cyan);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease 0.5s both;
        }

        a::before {
            content: 'â†’';
            position: absolute;
            left: -25px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--electric-blue));
            transition: width 0.3s ease;
        }

        a:hover {
            color: var(--white);
            text-shadow: 0 0 20px var(--neon-cyan);
            transform: translateX(10px);
        }

        a:hover::before {
            left: -30px;
            opacity: 1;
        }

        a:hover::after {
            width: 100%;
        }

        /* Glitch effect on hover for heading */
        h2:hover {
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }

        /* Scanline effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            opacity: 0.3;
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Corner accents */
        .corner-accent {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 2px solid var(--neon-cyan);
            opacity: 0.5;
            pointer-events: none;
            z-index: 5;
        }

        .corner-accent.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: cornerPulse 3s ease-in-out infinite;
        }

        .corner-accent.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            animation: cornerPulse 3s ease-in-out infinite 0.5s;
        }

        .corner-accent.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            animation: cornerPulse 3s ease-in-out infinite 1s;
        }

        .corner-accent.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: cornerPulse 3s ease-in-out infinite 1.5s;
        }

        @keyframes cornerPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            h2 {
                font-size: 3rem;
                margin-bottom: 2rem;
            }

            #email,
            #password,
            button {
                max-width: 100%;
                padding: 1.2rem 1.5rem;
                font-size: 1rem;
            }

            .corner-accent {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Scanline effect -->
    <div class="scanline"></div>

    <!-- Corner accents -->
    <div class="corner-accent top-left"></div>
    <div class="corner-accent top-right"></div>
    <div class="corner-accent bottom-left"></div>
    <div class="corner-accent bottom-right"></div>

    <h2>LOGIN PAGE</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <a href="/web/register.html">Register</a>
</body>
</html>
