<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Doctor</title>
<link rel="stylesheet" href="/web/css/app.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@600;700;800;900&family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --electric-violet: #8B5CF6;
    --electric-blue: #3B82F6;
    --electric-cyan: #06B6D4;
    --electric-pink: #EC4899;
    --deep-dark: #0B0B16;
    --dark-layer: #111827;
    --card-dark: #1F2937;
    --white: #FFFFFF;
    --gray: #9CA3AF;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Netflix-dark theme */
body {
    background-color: var(--deep-dark);
    color: var(--white);
    font-family: 'Barlow', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Gradient mesh background */
body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(236, 72, 153, 0.12) 0%, transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.12) 0%, transparent 35%);
    animation: meshRotate 30s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes meshRotate {
    0%, 100% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.15); }
}

/* Animated grid */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridSlide 25s linear infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes gridSlide {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

/* Floating particles */
.particle {
    position: fixed;
    width: 3px;
    height: 3px;
    background: var(--electric-violet);
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
    animation: particleFloat 10s ease-in-out infinite;
    z-index: 0;
    box-shadow: 0 0 10px var(--electric-violet);
}

.particle:nth-child(1) { left: 20%; animation-delay: 0s; }
.particle:nth-child(2) { left: 40%; animation-delay: 2s; background: var(--electric-blue); box-shadow: 0 0 10px var(--electric-blue); }
.particle:nth-child(3) { left: 60%; animation-delay: 4s; background: var(--electric-cyan); box-shadow: 0 0 10px var(--electric-cyan); }
.particle:nth-child(4) { left: 80%; animation-delay: 1s; background: var(--electric-pink); box-shadow: 0 0 10px var(--electric-pink); }

@keyframes particleFloat {
    0% { bottom: -10px; opacity: 0; transform: translateX(0); }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { bottom: 110vh; opacity: 0; transform: translateX(100px); }
}

/* All content */
body > *:not(.particle) {
    position: relative;
    z-index: 10;
}

h1 {
    font-family: 'Saira Condensed', sans-serif;
    font-size: clamp(2rem, 6vw, 3.5rem);
    margin-bottom: 20px;
    color: var(--white);
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    background: linear-gradient(135deg, 
        var(--electric-violet) 0%, 
        var(--electric-blue) 35%,
        var(--electric-cyan) 70%,
        var(--electric-pink) 100%);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientSlide 8s ease infinite, slideDown 0.8s ease;
    filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.5));
    position: relative;
}

@keyframes gradientSlide {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
}

h1::before {
    content: '⚕';
    position: absolute;
    left: -55px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5rem;
    color: var(--electric-violet);
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.6; transform: translateY(-50%) scale(1); }
    50% { opacity: 1; transform: translateY(-50%) scale(1.15); }
}

input {
    padding: 1rem 1.5rem;
    margin: 8px 0;
    border-radius: 12px;
    border: 2px solid rgba(139, 92, 246, 0.3);
    width: 350px;
    background-color: rgba(31, 41, 55, 0.6);
    color: var(--white);
    font-family: 'Barlow', sans-serif;
    font-size: 1rem;
    font-weight: 500;
    backdrop-filter: blur(10px);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    outline: none;
    box-shadow: inset 0 0 20px rgba(139, 92, 246, 0.05);
    animation: fadeInUp 0.6s ease both;
}

input:nth-of-type(1) { animation-delay: 0.1s; }
input:nth-of-type(2) { animation-delay: 0.2s; }
input:nth-of-type(3) { animation-delay: 0.3s; }
input:nth-of-type(4) { animation-delay: 0.4s; }

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

input::placeholder {
    color: var(--gray);
    font-weight: 400;
}

input:focus {
    border-color: var(--electric-violet);
    background-color: rgba(31, 41, 55, 0.8);
    box-shadow: 
        0 0 30px rgba(139, 92, 246, 0.4),
        inset 0 0 30px rgba(139, 92, 246, 0.1);
    transform: translateY(-3px);
}

input:focus::placeholder {
    color: var(--electric-violet);
    opacity: 0.7;
}

button {
    padding: 1rem 2.5rem;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #e50914, #f40612);
    color: var(--white);
    font-family: 'Saira Condensed', sans-serif;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    text-transform: uppercase;
    letter-spacing: 0.1em;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(229, 9, 20, 0.4);
    animation: fadeInUp 0.6s ease 0.5s both;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s ease;
}

button:hover {
    background: linear-gradient(135deg, #f40612, #ff1a24);
    transform: translateY(-4px);
    box-shadow: 0 15px 50px rgba(229, 9, 20, 0.6);
}

button:hover::before {
    left: 100%;
}

button:active {
    transform: translateY(-2px);
}

a {
    margin-top: 15px;
    color: var(--electric-cyan);
    text-decoration: none;
    font-weight: 600;
    font-size: 1.05rem;
    padding: 0.9rem 2rem;
    border: 2px solid var(--electric-cyan);
    border-radius: 12px;
    background: rgba(6, 182, 212, 0.05);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-family: 'Saira Condensed', sans-serif;
    box-shadow: 0 8px 25px rgba(6, 182, 212, 0.2);
    animation: fadeInUp 0.6s ease 0.6s both;
    position: relative;
    overflow: hidden;
}

a::before {
    content: '→';
    position: absolute;
    right: 20px;
    transition: all 0.4s ease;
}

a:hover {
    color: var(--deep-dark);
    background: var(--electric-cyan);
    transform: translateY(-3px);
    box-shadow: 
        0 12px 35px rgba(6, 182, 212, 0.5),
        0 0 40px rgba(6, 182, 212, 0.3);
}

a:hover::before {
    right: 15px;
}

/* Logout button */
.logout-btn {
    background: linear-gradient(135deg, #555, #777);
    margin-bottom: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    animation: fadeInUp 0.6s ease 0s both;
}

.logout-btn:hover {
    background: linear-gradient(135deg, #777, #999);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
}

/* Form wrapper */
.form-wrapper {
    background: rgba(31, 41, 55, 0.4);
    backdrop-filter: blur(15px);
    padding: 2.5rem;
    border-radius: 24px;
    border: 1px solid rgba(139, 92, 246, 0.2);
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 0 60px rgba(139, 92, 246, 0.03);
    margin-top: 1rem;
    animation: fadeIn 0.8s ease 0.2s both;
    position: relative;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.form-wrapper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, 
        var(--electric-violet),
        var(--electric-blue),
        var(--electric-cyan),
        var(--electric-pink),
        var(--electric-violet));
    background-size: 300% 100%;
    animation: borderScan 4s linear infinite;
}

@keyframes borderScan {
    0% { background-position: 0% 0%; }
    100% { background-position: 300% 0%; }
}

/* Glitch effect on title hover */
h1:hover {
    animation: glitch 0.3s ease, gradientSlide 8s ease infinite;
}

@keyframes glitch {
    0%, 100% { transform: translate(0); }
    25% { transform: translate(-3px, 3px); }
    50% { transform: translate(3px, -3px); }
    75% { transform: translate(-3px, -3px); }
}

/* Scanline effect */
.scanline {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--electric-violet), transparent);
    animation: scan 5s linear infinite;
    pointer-events: none;
    z-index: 100;
    opacity: 0.5;
}

@keyframes scan {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
}

/* Responsive */
@media (max-width: 640px) {
    body {
        padding: 1.5rem;
    }

    h1 {
        font-size: 2rem;
    }

    h1::before {
        left: -40px;
        font-size: 2rem;
    }

    input {
        width: 100%;
        max-width: 350px;
    }

    .form-wrapper {
        padding: 1.5rem;
        justify-content: center;
        align-items: center;
        justify-items: center;
    }

    button,
    a {
        width: 100%;
        max-width: 350px;
    }
}
</style>
</head>
<body>

<!-- Floating particles -->
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>

<!-- Scanline effect -->
<div class="scanline"></div>

<h1>Add Doctor</h1>
<button class="logout-btn" onclick="logout()">Logout</button>

<div class="form-wrapper">
    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="specialty" placeholder="Specialty">
    <input id="phone" placeholder="Phone">

    <button onclick="addDoctor()">Add Doctor</button>
</div>

<a href="/web/dashboard_doctors.html">View All Doctors</a>

<script src="/web/js/doctor.js"></script>
</body>
</html>
